<h4>Detalle de la factura</h4>
@if (items.length > 0) {
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>producto</th>
            <th>precio</th>
            <th>cantidad</th>
            <th>eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {
            <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
        }
    </tbody>
</table>
} @else {
    <div class="alert alert-warning">No tiene items la factura</div>
}
